<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<!--     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&Ubuntu+Mono&display=swap" rel="stylesheet"> -->
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="project-title">
            <h1>tom's calculator</h1>
        </div>
    <div class="screen-container">
        <input type="text" class="screen" id="screen-top" readonly>
        <input type="text" class="screen" id="screen-bottom" readonly>
    </div>
        <div class="buttons-container">
            <button id="clear" data-key="Escape">C</button>
            <button id="dark">Dark</button>
            <button id="OldSkool"> </button>
            <button class="operator" data-key="/">/</button>
            <button class="digit" data-key="7">7</button>
            <button class="digit" data-key="8">8</button>
            <button class="digit" data-key="9">9</button>
            <button class="operator" data-key="x">x</button>
            <button class="digit" data-key="4">4</button>
            <button class="digit" data-key="5">5</button>
            <button class="digit" data-key="6">6</button>
            <button class="operator" data-key="-">-</button>
            <button class="digit" data-key="1">1</button>
            <button class="digit" data-key="2">2</button>
            <button class="digit" data-key="3">3</button>
            <button class="operator" data-key="+">+</button>
            <button class="digit" data-key="0">0</button>
            <button class="digit" id="dot" data-key=".">.</button>
            <button id="equals" data-key="Enter">=</button>
            <button id="backspace" data-key="Backspace">back</button>
        </div>
    </div>
    <script src="script.js"></script>
    <div class="footer">
        <p>Built by<a href="https://github.com/brrrrdy/Calculator" target="_blank">Tom Alvarez as part of the Odin Project 2025</a></p>
      </div>
</body>
</html>
